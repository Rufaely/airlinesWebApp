<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>FILTER</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.airline}
         </ui:define>
		<ui:define name="content">
<h:form>
<p:dataTable value="#{airlineService.allAirline}" var="airline" paginator="true" rows="5" id="airlineTable">  
					<p:column headerText="ID">
						<h:outputText
							value="#{airline.id}" />
					</p:column>
</p:dataTable>					
    <p:growl id="messages" />
    <p:splitButton value="#{msgs.save}" actionListener="#{buttonView.save}" update="messages" icon="ui-icon-disk">
        <p:menuitem value="#{msgs.update}" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
        <p:menuitem value="#{msgs.delete}" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close" />
    </p:splitButton>
    <p:inputText id="name"/>
</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
