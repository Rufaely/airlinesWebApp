<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>FILTER</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.flight}
         </ui:define>
		<ui:define name="content">
			<h:form>
				<p:dataTable var="fl" value="#{dtFlightFilterView.flights}"
					paginator="true" rows="5"
					widgetVar="flightsTable"
					emptyMessage="No flights found with given criteria"
					filteredValue="#{dtFlightFilterView.filteredFlights}">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter"
								onkeyup="PF('flightsTable').filter()" style="width:150px"
								placeholder="Enter keyword" />
						</p:outputPanel>
					</f:facet>
					<p:column filterStyleClass="filterclass" filterBy="#{fl.flightnr}" headerText="Flight Number"
						 filterMatchMode="contains">
						<h:outputText value="#{fl.flightnr}" />
					</p:column>
					<p:column filterStyleClass="filterclass" filterBy="#{airlineService.findByFlight(fl).get(0).name}"
						headerText="Name Airline" 
						filterMatchMode="contains">
						<h:outputText
							value="#{airlineService.findByFlight(fl).get(0).name}" />
					</p:column>
					<p:column filterStyleClass="filterclass" filterBy="#{fl.departureDate}"
						headerText="Departure Date" 
						filterMatchMode="contains">
						<h:outputText value="#{fl.departureDate}" />
					</p:column>
					<p:column filterStyleClass="filterclass" filterBy="#{fl.departureTime}"
						headerText="Departure Time" 
						filterMatchMode="contains">
						<h:outputText value="#{fl.departureTime}" />
					</p:column>
					<p:column filterStyleClass="filterclass" filterBy="#{fl.arrivalDate}" headerText="Arrival Date"
						 filterMatchMode="contains">
						<h:outputText value="#{fl.arrivalDate}" />
					</p:column>
					<p:column filterStyleClass="filterclass" filterBy="#{fl.arrivalTime}" headerText="Arrival Time"
						 filterMatchMode="contains">
						<h:outputText value="#{fl.arrivalTime}" />
					</p:column>
					<p:column filterStyleClass="filterclass"
						filterBy="#{airportService.findByDeparture(fl).get(0).airportcode}"
						headerText="Departure Airport Code" 
						filterMatchMode="contains">
						<h:outputText
							value="#{airportService.findByDeparture(fl).get(0).airportcode}" />
					</p:column>
					<p:column
						filterStyleClass="filterclass"
						filterBy="#{airportService.findByDeparture(fl).get(0).name}"
						headerText="Departure Airport Name" 
						filterMatchMode="contains">
						<h:outputText
							value="#{airportService.findByDeparture(fl).get(0).name}" />
					</p:column>
					<p:column filterStyleClass="filterclass"
						filterBy="#{airportService.findByArrival(fl).get(0).airportcode}"
						headerText="Arrival Airport Code" 
						filterMatchMode="contains">
						<h:outputText
							value="#{airportService.findByArrival(fl).get(0).airportcode}" />
					</p:column>
					<p:column filterStyleClass="filterclass"
						filterBy="#{airportService.findByArrival(fl).get(0).name}"
						headerText="Arrival Airport Name" 
						filterMatchMode="contains">
						<h:outputText
							value="#{airportService.findByArrival(fl).get(0).name}" />
					</p:column>
					<p:column headerText="Airplane Model - Capacity"
						 filterMatchMode="contains">
						<h:outputText
							value="#{airplaneService.findByFlight(fl).get(0).model.concat('-'.concat(airplaneService.findByFlight(fl).get(0).capacity))}" />
					</p:column>
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
