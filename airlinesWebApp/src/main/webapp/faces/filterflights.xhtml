<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>FILTER</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="fl" value="#{dtFlightFilterView.flights}"
			widgetVar="flightsTable"
			emptyMessage="No flights found with given criteria"
			filteredValue="#{dtFlightFilterView.filteredFlights}">
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter"
						onkeyup="PF('flightsTable').filter()" style="width:150px"
						placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>
			<p:column filterBy="#{fl.id}" headerText="Id" footerText="contains"
				filterMatchMode="contains">
				<h:outputText value="#{fl.id}" />
			</p:column>
			<p:column filterBy="#{fl.flightnr}" headerText="Flight Number"
				footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{fl.flightnr}" />
			</p:column>
			<p:column filterBy="#{airlineService.findByFlight(fl).get(0).name}"
				headerText="Name Airline" footerText="contains"
				filterMatchMode="contains">
				<h:outputText value="#{airlineService.findByFlight(fl).get(0).name}" />
			</p:column>
			<p:column filterBy="#{fl.departureDate}" headerText="Departure Date"
				footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{fl.departureDate}" />
			</p:column>
			<p:column filterBy="#{fl.departureTime}" headerText="Departure Time"
				footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{fl.departureTime}" />
			</p:column>
			<p:column filterBy="#{fl.arrivalDate}" headerText="Arrival Date"
				footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{fl.arrivalDate}" />
			</p:column>
			<p:column filterBy="#{fl.arrivalTime}" headerText="Arrival Time"
				footerText="contains" filterMatchMode="contains">
				<h:outputText value="#{fl.arrivalTime}" />
			</p:column>
			<p:column
				filterBy="#{airportService.findByDeparture(fl).get(0).airportcode}"
				headerText="Departure Airport Code" footerText="contains"
				filterMatchMode="contains">
				<h:outputText
					value="#{airportService.findByDeparture(fl).get(0).airportcode}" />
			</p:column>
			<p:column
				filterBy="#{airportService.findByDeparture(fl).get(0).name}"
				headerText="Departure Airport Name" footerText="contains"
				filterMatchMode="contains">
				<h:outputText
					value="#{airportService.findByDeparture(fl).get(0).name}" />
			</p:column>
			<p:column
				filterBy="#{airportService.findByArrival(fl).get(0).airportcode}"
				headerText="Arrival Airport Code" footerText="contains"
				filterMatchMode="contains">
				<h:outputText
					value="#{airportService.findByArrival(fl).get(0).airportcode}" />
			</p:column>
			<p:column filterBy="#{airportService.findByArrival(fl).get(0).name}"
				headerText="Arrival Airport Name" footerText="contains"
				filterMatchMode="contains">
				<h:outputText
					value="#{airportService.findByArrival(fl).get(0).name}" />
			</p:column>
			<p:column
				headerText="Airplane Model - Capacity" footerText="contains"
				filterMatchMode="contains">
				<h:outputText
					value="#{airplaneService.findByFlight(fl).get(0).model.concat('-'.concat(airplaneService.findByFlight(fl).get(0).capacity))}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
